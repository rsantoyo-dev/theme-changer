<div
  [sj]="{
    display: 'flex',
    justifyContent: 'space-between',
    flexDirection: 'column',
    padding: theme.spacing(3)
  }"
>
  <h6 [sj]="{ color: theme.palette.secondary.main }">
    This a theme handler example
  </h6>
  <a href="https://www.npmjs.com/package/super-jss">Super-jss library</a>
  <span
    [sj]="{
      color: theme.palette.secondary.main,
      paddingBottom: theme.spacing(2)
    }"
  >
    to update, click on the header button
  </span>
  <b
    [sj]="{
      backgroundColor: theme.palette.secondary.light,
      color: theme.palette.primary.contrastText,
      display: 'flex',
      justifyContent: 'center',
      padding: theme.spacing(2),
      opacity: '0.5'
    }"
    >you are in {{ screenSize | uppercase }} size</b
  >

  <span
    [sj]="{ color: theme.palette.common.black, marginTop: theme.spacing(3) }"
  >
    theme.palette.primary.
  </span>

  <div
    [sj]="{
      marginTop: theme.spacing(3),
      display: 'flex',
      justifyContent: 'space-between',
      flexDirection: { xs: 'column', md: 'row' }
    }"
  >
    <div
      [sj]="{
        backgroundColor: theme.palette.primary.main,
        padding: theme.spacing(8)
      }"
    >
      <span [sj]="{ color: theme.palette.primary.contrastText }">main</span>
    </div>
    <div
      [sj]="{
        backgroundColor: theme.palette.primary.light,
        padding: theme.spacing(8)
      }"
    >
      <span [sj]="{ color: theme.palette.primary.contrastText }">light</span>
    </div>
    <div
      [sj]="{
        backgroundColor: theme.palette.primary.dark,
        padding: theme.spacing(8)
      }"
    >
      <span [sj]="{ color: theme.palette.primary.contrastText }">dark</span>
    </div>
  </div>

  <span
    [sj]="{ color: theme.palette.common.black, marginTop: theme.spacing(3) }"
  >
    theme.palette.secondary.
  </span>

  <div
    [sj]="{
      marginTop: theme.spacing(3),
      display: 'flex',
      justifyContent: 'space-between',
      flexDirection: { xs: 'column', md: 'row' }
    }"
  >
    <div
      [sj]="{
        backgroundColor: theme.palette.secondary.main,
        padding: theme.spacing(8)
      }"
    >
      <span [sj]="{ color: theme.palette.secondary.contrastText }">main</span>
    </div>
    <div
      [sj]="{
        backgroundColor: theme.palette.secondary.light,
        padding: theme.spacing(8)
      }"
    >
      <span [sj]="{ color: theme.palette.secondary.contrastText }">light</span>
    </div>
    <div
      [sj]="{
        backgroundColor: theme.palette.secondary.dark,
        padding: theme.spacing(8)
      }"
    >
      <span [sj]="{ color: theme.palette.secondary.contrastText }">dark</span>
    </div>
  </div>

  <div></div>
</div>
